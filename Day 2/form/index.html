<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <form >
        <h1>User Details</h1>
        <div>
            <label for="uname">User Name</label>
            <input type="text" id="uname">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="dob">
        </div>
        <div>
             <label for="gen">Gender</label>
            <label for="male"> 
            <input type="radio" name="gen" id="male" value="male">
            Male
            </label>
            <label for="female">
                
            <input type="radio" name="gen" id="female" value="female">
            Female
            </label>
        </div>
        <div>
            <label for="skills">Skills</label>
            <label for="html">
                <input type="checkbox" name="html" id="html" value="html">
                HTML
            </label>
            <label for="css">
                <input type="checkbox" name="css" id="css" value="css">CSS
            </label>
            <label for="javascript">
                <input type="checkbox" name="javascript" id="javascript" value="javascript">Javascript
            </label>
            <label for="react">
                <input type="checkbox" name="react" id="react" value="react">React
            </label>
        </div>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
