<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        background: #08a;
        padding: 10px;
        justify-content: space-around;
      }
      .container div{
        padding: 10px;
        background: #f0a;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
      <div>box4</div>
      <div>box5</div>
    </div>
  </body>
</html>
